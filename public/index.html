<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/index.css">
    <script type="module" src="../dist/index.js" defer></script>

    <!-- Reveal.js-plugins imports -->

	  <script src="../node_modules/reveal.js-plugins/menu/menu.js"></script>
    <script src="../node_modules/reveal.js-plugins/chalkboard/plugin.js"></script>
    <script src="../node_modules/reveal.js-plugins/animate/plugin.js"></script>
		<script src="../node_modules/reveal.js-plugins/animate/svg.min.js"></script>
		<script src="../node_modules/reveal.js-plugins/chart/plugin.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <link rel="stylesheet" href="../node_modules/reveal.js-plugins/menu/font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins/menu/font-awesome/css/fontawesome.css">

    <!-- Bootstrap imports -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <title>Slides</title>
</head>
<body>

  <div id="qrcode"></div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Slides</a>
      <div>
        <button type="button" class="btn btn-secondary" id="compile-button">Print</button>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">Remote Control</button>
         <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <canvas id="canvas"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
    
 

  <div class="main">
    <div class="bg-dark p-3 sidebar">

      <input type="file" id="file-selector" accept=".md" hidden>
      <label for="file-selector" class="btn btn-secondary" id="file-selector-label">Choose File</label>
      
      <input class="form-control" type="text" id="filename-input"placeholder="filename">


      <button type="button" class="btn btn-primary" id="save-button">Save</button>
    </div>
    <div class="editor-container">
      <textarea name="file-contents" class="form-control" id="editor" cols="30" rows="10" spellcheck="false">
      </textarea>
    </div>
    <div class="preview-container">
      <div class="reveal">
          <div class="slides">
          </div>
      </div>
    </div>
  </div>


  <footer class="text-center text-lg-start">
      <div class="text-center p-3" style="background-color: #00000033;">
        Â© 2023 Copyright:
        <a class="text-dark" href="#">Nicolae-Marian Gartu</a>
      </div>
  </footer>
</body>
</html>
