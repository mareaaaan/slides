<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/black.css">
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="../dist/main.js" defer></script>
    <title>Slides</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Slides</a>
      <button type="button" class="btn btn-secondary" id="print-button">Print</button>
    </div>
  </nav>
    
  <div class="main">
    <div class="bg-dark p-3 sidebar">

      <input type="file" id="file-selector" accept=".md" hidden>
      <label for="file-selector" class="btn btn-secondary" id="file-selector-label">Choose File</label>
      
      <input class="form-control" type="text" id="filename-input"placeholder="filename">


      <button type="button" class="btn btn-primary" id="save-button">Save</button>
    </div>
    <div class="editor-container">
      <textarea name="file-contents" class="form-control" id="editor" cols="30" rows="10" spellcheck="false">
      </textarea>
    </div>
    <div class="preview-container">
      <div class="reveal">
          <div class="slides">
              <section data-markdown>
              <textarea data-template id="code"></textarea>
              </section>
          </div>
      </div>
    </div>
  </div>


  <footer class="text-center text-lg-start">
      <div class="text-center p-3" style="background-color: #00000033;">
        Â© 2023 Copyright:
        <a class="text-dark" href="#">Nicolae-Marian Gartu</a>
      </div>
  </footer>
</body>
</html>
